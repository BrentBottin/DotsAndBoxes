<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Overlap</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Dots and Boxes</h1>

    <div id="game">
        <!-- Scoreboard -->
        <div id="turn-counter">
            <div id="current-turn">Current Turn: Player 1</div>
        </div>

        <!-- Game Board -->
        <div id="game-board"></div>

        <div id="scoreboard">
            <div class="score" id="player1-score">Player 1 Score: 0</div>
            <div class="score" id="player2-score">Player 2 Score: 0</div>
        </div>
    </div>

    <!-- Grid size selector -->
    <label for="grid-size">Grid Size:</label>
    <select id="grid-size">
        <option value="4" selected>3x3</option>
        <option value="6">5x5</option>
        <option value="8">7x7</option> <!-- Default to 7x7 -->
    </select>
    <label for="game-mode">Game Mode:</label>
    <select id="game-mode">
        <option value="PvE" selected>Player vs AI</option>
        <option value="PvP">Player vs Player</option> <!-- Default to 7x7 -->
    </select>

    <button id="start-game-btn">Start Game</button>

    <button id="restart-game-btn">Restart Game</button>
    <button id="main-menu-btn">Main Menu</button>

    <div id="winnerPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <p id="winnerMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="ai.js"></script>
</body>

</html>
